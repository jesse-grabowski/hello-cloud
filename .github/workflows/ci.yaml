name: Continuous Integration
on:
  workflow_dispatch:
  push:
    branches: ['develop']
  workflow_run:
    workflows: ['Release and Tag']
    types:
      - completed
jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    environment: sandbox
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout specific branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: 'develop'
      - name: Setup Java / Maven
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Publish package
        run: mvn --batch-mode -DskipTests -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${{ github.repository }} deploy 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Where is everything
        run: |
          pwd
          ls -la
          ls -la ./target
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_APP_NAME }}
          slot-name: 'sandbox'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './target/*.jar'